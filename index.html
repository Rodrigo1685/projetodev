<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Segurança - Indústrias Wayne</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Adicionando o estilo personalizado -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sistema de Segurança</h1>
        <div id="login-form" class="card p-4">
            <h3 class="text-center">Login</h3>
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Usuário">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Senha">
            </div>
            <button class="btn btn-primary btn-block" onclick="login()">Login</button>
        </div>

        <div id="resources" class="mt-4" style="display:none;">
            <h2 class="text-center">Recursos</h2>
            <ul id="resource-list" class="list-group"></ul>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
